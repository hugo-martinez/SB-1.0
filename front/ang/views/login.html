<div class="row login" ng-controller="AuthController as authCtrl">
  <div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3">
    <div class="alert alert-danger" ng-show="invalidCredentials">
      <p>Identifiants invalides, rÃ©essayez.</p>
    </div>
    <form novalidate name="login-form" class="form-horizontal">
      <div class="form-group">
        <label for="email">Votre email :</label>
        <input
          type="email"
          class="form-control"
          id="email"
          ng-model='user.email'
          tabindex="1"
        />
      </div>
      <div class="form-group">
        <label for="pwd">Mot de passe :</label>
        <input
          type="password"
          class="form-control"
          id="pwd"
          ng-model='user.pwd'
          tabindex="2"
        />
      </div>
      <button
        type="submit"
        class="btn btn-default" tabindex="3"
        ng-click="authCtrl.login()">
        Se connecter
      </button>
    </form>
  </div>
</div>
